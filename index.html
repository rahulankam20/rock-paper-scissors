<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameName">
        Rock Paper Scissors
    </div>
    <div class="icons">
        <div id="rock" class="icon">
            <img src="rock.png" alt="rock-icon">
            Rock
        </div>
        <div id="paper" class="icon">
            <img src="paper.png" alt="paper-icon">
            Paper
        </div>
        <div id="scissor" class="icon">
            <img src="scissor.png" alt="Scissor-icon">
            Scissor
        </div>
    </div>
    <div class="count">
        <div class="user">
            <h1 class="UserScore">0</h1>
            <div class="user-text">You</div>
        </div>
        <div class="comp">
            <h1 class="CompScore">0</h1>
            <div class="comp-text">Computer</div>
        </div>
    </div>
    <div class="result">
        Play your move
    </div>
    <script src="app.js"></script>
</body>
</html>
